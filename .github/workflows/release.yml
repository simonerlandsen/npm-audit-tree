name: Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            binary: npm-audit-tree-darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            binary: npm-audit-tree-darwin-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: npm-audit-tree-linux-x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: npm-audit-tree-win32-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/npm-audit-tree ${{ matrix.binary }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/${{ matrix.target }}/release/npm-audit-tree.exe ${{ matrix.binary }}

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.binary }}
